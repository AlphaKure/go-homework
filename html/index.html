<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GO後端練習 B10917027</title>
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#Howtouse">使用方法</a></li>
            <li><a href="#search">搜尋</a></li>
            <li><a href="#result">結果</a></li>
        </ul>
    </nav>

    <div class="main">
        Vtuber資料蒐尋器
    </div>
    <div class="Howtouse" id="Howtouse">
        <div class="Title">
            使用方法
        </div>
        在底下搜尋欄打上你要找的Vtuber名稱<br>
        漢字照常，假名改成羅馬拼音。<br>
        (Ex:夜見れな=>夜見rena)<br>
        目前只支援12位Vtuber
    </div>
    <div class="search">
        <div class="Title" id="search">
            搜尋<br>
        </div>
        <form METHOD="POST" ACTION="/result">
            <input type="text" id="id_input" placeholder="請輸入Vtuber名稱" required><br>
            <a href="#"><button type="submit" id="btn" class="btn">搜尋</button></a>
    </div>
    </form>
    </div>
    <div class="result" id="result">
        <div class="Title">
            結果<br>
            {{ if .success }}
            <div class="succsee">
                {{ .success }}
                {{ .name}}
                {{ .birthday}}
                {{ .YT}}
                {{ .twitter}}
                {{.i_id}}

            </div>
            {{ end }}
            {{if .error}}
            <div class="error">
                {{ .error }}
                {{.i_id}}
            </div>
            {{end}}

        </div>
        <footer>
            <hr>
            B10917027_四資工二A_吳柏叡
        </footer>
</body>

</html>
